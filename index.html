<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono del Creador</title>
    <style>
        /* Estilos generales para la página (opcional, para mejor visualización) */
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        /* Contenedor para el creador y su icono */
        .info-creador {
            display: flex; /* Alinea el icono y el texto horizontalmente */
            align-items: center; /* Centra verticalmente el icono y el texto */
            margin-bottom: 20px; /* Espacio debajo de cada bloque de creador */
            padding: 10px;
            border: 1px solid #eee; /* Borde ligero opcional */
            border-radius: 5px; /* Bordes redondeados opcionales */
            background-color: #f9f9f9; /* Color de fondo ligero opcional */
        }

        /* Estilos para el icono del creador */
        .icono-creador {
            width: 60px;  /* <<< --- AJUSTA ESTE VALOR AL ANCHO QUE QUIERAS */
            height: 60px; /* <<< --- AJUSTA ESTE VALOR AL ALTO QUE QUIERAS */
            /* Si quieres que la imagen mantenga su proporción original basado en el ancho: */
            /* height: auto; */

            margin-right: 15px; /* Espacio entre el icono y el nombre */
            border-radius: 8px; /* Opcional: para redondear las esquinas del icono */
            /* Si quieres que el icono sea completamente redondo (tipo avatar): */
            /* border-radius: 50%; */
            object-fit: cover; /* Asegura que la imagen cubra el espacio sin deformarse (puede recortar) */
        }

        /* Estilos para el nombre del creador */
        .nombre-creador {
            font-size: 1.2em; /* Tamaño de fuente para el nombre */
            font-weight: bold; /* Nombre en negrita */
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Página con Información del Creador</h1>

    <p>Aquí se muestra la información del creador con un icono más grande:</p>

    <div class="info-creador">
        <img src="image.webp" alt="Icono del Creador" class="icono-creador">
        <span class="nombre-creador">Nombre del Creador Aquí</span>
    </div>

    <p>Puedes tener múltiples bloques así:</p>

    <div class="info-creador">
        <img src="image.webp" alt="Icono de Otro Creador" class="icono-creador" style="width: 40px; height: 40px;"> <!-- Ejemplo de tamaño diferente con estilo en línea -->
        <span class="nombre-creador">Otro Creador</span>
    </div>

    <div class="info-creador">
        <img src="image.webp" alt="Icono de Un Creador Más" class="icono-creador">
        <span class="nombre-creador">Un Creador Más</span>
    </div>

    <p>Fin del contenido.</p>

</body>
</html>
